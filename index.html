<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="icons/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    
  <!-- Social Media -->
    
    <section id="social-media">
      <div class="row align-center text-center ">
        
        <div class="column small-1"> 
          <a href="#" target="_blank">
            <span class="fi-social-facebook" :before> </span> 
          </a> 
        </div>
        
        <div class="column small-1">  
            <a href="#" target="_blank">
              <span class="fi-social-twitter" :before> </span> 
            </a> 
        </div>
          
        <div class="column small-1">  
            <a href="#" target="_blank">
              <span class="fi-social-youtube" :before> </span> 
            </a> 
        </div>
        

      
      </div>
    </section>
      
  <!-- / Social Media -->

  <!-- Logo  -->
    
    <section id="logo-container">

      <div class="callout text-center">
        <h1>Platzipalooza</h1>
      </div>

    </section>
    
  <!-- /Logo  -->

  <!-- Menu -->
    
    <section id="menu-container">
      <ul class="dropdown menu align-spaced" data-dropdown-menu>
        <li><a href="#"><span class="fi-ticket"></span> Ticket</a></li>  
        <li>
          <a href="#"><span class="fi-flag"></span> Lineup</a>
          <ul class="menu submenu-container">
            <li><a href="#">Viernes</a></li>
            <li><a href="#">Sábado</a></li>
            <li><a href="#">Domingo</a></li>
          </ul>
        </li>  
        <li><a href="#"><span class="fi-info"></span> Info</a></li>  
        <li><a href="#"> Suscríbite</a></li>  
      </ul>
    </section>
    
  <!-- /Menu -->

  <!-- Button Ticket -->

    <section id="tickets-action">
      <div class="callout large text-center ">
        <a href="#">
          <button class="hollow button expanded large">Compra tu boleto ahora mismo</button>
        </a>
      </div>
    </section>
    
  <!-- Button Ticket -->

  <!-- LineUp -->
    
    <section id="lineup-container">
      <h2 class="text-center">LineUp</h2>

      <ul id="lineup-tabs" class="tabs text-center" data-tabs>
        <li class="tabs-title is-active">
            <a href="#panelViernes">Viernes</a>
        </li>
        <li class="tabs-title">
            <a href="#paneSabado">Sábado</a>
        </li>
        <li class="tabs-title">
            <a href="#panelDomingo">Domingo</a>
        </li>
      </ul>
      <div class="tabs-container" data-tabs-content="lineup-tabs">
        <div id="panelViernes" class="tabs-panel is-active">
          Contenido 1
        </div>
        <div id="paneSabado" class="tabs-panel ">
          Contenido 2
        </div>
        <div id="panelDomingo" class="tabs-panel ">
          Contenido 3
        </div>
      </div>
    </section>
    
    
  <!-- /LineUp -->



















    <script src="js/vendor/jquery.js"></script>

  </body>
</html>
